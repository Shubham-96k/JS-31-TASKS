<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">
    <title>JS Task12</title>
    <style>
        .backtohome a{
            font-size: 20px;
            padding: 20px;
            display: inline-block;
            font-weight: bold;
        }
        .backtohome a::before{
            content: ' \f060';
            font-family: "fontawesome";
            margin-right: 5px;
            font-size: 20px;
        }
        [class*="task"]{
            border: 2px solid;
            padding: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="backtohome">
                    <a href="index.html">Back</a>
                </div>
                <div class="task">
                    <h1>Task 12 - Conversion of hours, minutes & seconds</h1>
                </div>
            </div>
            <div class="col-sm-12 mb-5">
                <h5>Convert minutes to second</h5>
                <form class="form-inline">
                    <div class="form-group mr-sm-3">
                        <input type="text" required placeholder="Put minutes" class="form-control" id="mintosec">
                    </div>
                    <button class="btn btn-primary" type="button" id="secbtn">Convert to seconds</button>
                </form>
            </div>
            <div class="col-sm-12 mb-5">
                <h5>Convert hours to minutes</h5>
                <form class="form-inline">
                    <div class="form-group mr-sm-3">
                        <input type="text" placeholder="Put hours" class="form-control" id="hrtomin" required>
                    </div>
                    <button class="btn btn-primary" type="button" id="minbtn">Convert to minutes</button>
                </form>
            </div>
            <div class="col-sm-12 mb-5">
                <h5>Convert seconds to minutes</h5>
                <form class="form-inline">
                    <div class="form-group mr-sm-3">
                        <input type="text" placeholder="Put seconds" class="form-control" id="sectomin" required>
                    </div>
                    <button class="btn btn-primary" type="button" id="minbtn2">Convert to minutes</button>
                </form>
            </div>
            <div class="col-sm-12 mb-5">
                <h5>Convert minutes to hours</h5>
                <form class="form-inline">
                    <div class="form-group mr-sm-3">
                        <input type="text" placeholder="Put minutes" class="form-control" id="mintohr" required>
                    </div>
                    <button class="btn btn-primary" type="button" id="hrbtn">Convert to hours</button>
                </form>
            </div>
            <div class="col-sm-12 mb-5">
                <h5>Convert seconds to hours</h5>
                <form class="form-inline">
                    <div class="form-group mr-sm-3">
                        <input type="text" placeholder="Put seconds" class="form-control" id="sectohr" required>
                    </div>
                    <button class="btn btn-primary" type="button" id="btn">Convert to hours</button>
                </form>
            </div>
        </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app12.js"></script>
</body>
</html>
