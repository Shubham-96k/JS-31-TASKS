<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="backtohome">
                    <a href="index.html">Back</a>
                </div>
                <div class="task">
                    <h1>Task 16 - Get highest and lowest value from array</h1>
                    <ul>
                        <li>Take one array with multiple numbers and show highest and lowest number in alert</li>
                    </ul>
                </div>
                <button class="btn btn-primary" onclick="bignum(this)">show highest number</button>
                <button class="btn btn-primary" onclick="smallnum(this)">show lowest number</button>
            </div>
        </div>
     </div>
 
    <script>
        let numbers = [12,5,7,9,3,8,2,9,1,9,12,9,14,65,85,465,658,537,687,-1,6465,-654,4];

        const bignum = eve => {
            let highestnum = Math.max(...numbers);
            Swal.fire(`The Highest number of array ${highestnum}`);
        }
        const smallnum = eve => {
            let lowestnum = Math.min(...numbers);
            Swal.fire(`The Lowest number of array ${lowestnum}`);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
