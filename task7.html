<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">
    <title>JS Task7</title>
    <style>
        .backtohome a{
            font-size: 20px;
            padding: 20px;
            display: inline-block;
            font-weight: bold;
        }
        .backtohome a::before{
            content: ' \f060';
            font-family: "fontawesome";
            margin-right: 5px;
            font-size: 20px;
        }
        [class*="task"]{
            border: 2px solid;
            padding: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="backtohome">
                    <a href="index.html">Back</a>
                </div>
                <div class="task">
                    <ul>
                        <h1>Task 7 - Weekday or weekend?</h1>
                        <li>Get one date in variable</li>
                        <li>Show in alert wheather it is weekday or weekend</li>
                    </ul>
                </div>
                <form id="ageform">
                    <div class="form-group">
                        <input type="text" placeholder="year" id="year" class="p-1 font-weight-bold mr-2" required>
                        <input type="text" placeholder="month" id="month" class="p-1 font-weight-bold mr-2" required>
                        <input type="text" placeholder="date" id="date" class="p-1 font-weight-bold mr-2" required>
                        <span><button class="btn btn-primary" type="submit" id="showbtn">Show</button></span>
                    </div>
                </form>
            </div>
        </div>
     </div>




     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app7.js"></script>
</body>
</html>
