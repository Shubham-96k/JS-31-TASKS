<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">
    <title>JS Task18</title>
    <style>
        .backtohome a{
            font-size: 20px;
            padding: 20px;
            display: inline-block;
            font-weight: bold;
        }
        .backtohome a::before{
            content: ' \f060';
            font-family: "fontawesome";
            margin-right: 5px;
            font-size: 20px;
        }
        [class*="task"]{
            border: 2px solid;
            padding: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="backtohome">
                    <a href="index.html">Back</a>
                </div>
                <div class="task">
                    <h1>Task 18 - Check the range of number</h1>
                    <ul>
                        <li>If the number is between 50-100 then show alert message that "Value is between 50-100"</li>
                        <li>If the number is not between 50-100 then show alert message that "Value is not between 50-100"</li>
                    </ul>
                </div>
                <form class="form-inline" id="chknum">
                    <div class="form-group mr-3">
                        <label for="checknum" class="sr-only">check number</label>
                        <input type="text" class="form-control" placeholder="check number" id="numcontrol">
                    </div>
                    <button class="btn btn-primary">
                        check range
                    </button>
                </form>
            </div>
        </div>
     </div>
 
    <script>
        const checknum = eve => {
            eve.preventDefault()
            let val = numcontrol.value;
            if(isNaN(val)){
                alert(`please enter valid number`)
            }else{
                let val2 = parseFloat(val)
                if(val2 > 50 && val2 < 100){
                    Swal.fire(`The given number ${val2} is between 50-100`);
                }else{
                    Swal.fire(`The given number ${val2} is not between 50-100`);
                }
            }
            numcontrol.value = "";
        }
        chknum.addEventListener("submit", checknum);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
