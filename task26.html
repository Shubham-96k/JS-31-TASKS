                    <h1>Task 26 - Check if the number can be divided by 2 or 5</h1>
                    <ul>
                        <li>Write function which takes number as parameter</li>
                        <li>If number can be divided by 2 or 5 then print true in console</li>
                        <li>If number can't be divided by 2 or 5 then print false in console</li>
                    </ul>
                    <form class="form-inline" id="onclck">
                        <div class="form-group">
                            <input type="text" id="input1" placeholder="number" required class="form-control">
                        </div>
                        <button class="btn btn-primary ml-3" ">show result</button>
                    </form>
                </div>
            </div>
        </div>
     </div>
 
    <script>
        const input1 = document.getElementById("input1");
        const onclck = document.getElementById("onclck");

        const controller = eve => {
            eve.preventDefault();
            let num = input1.value;
            if(isNaN(num)){
                alert(`please enter valid number`);
            }else{
                if(num % 2 === 0 || num % 5 === 0){
                    console.log(true);
                    Swal.fire(`True`);
                }else{
                    console.log(false);
                    Swal.fire(`False`);
                }
            }
            eve.target.reset();
        }

        onclck.addEventListener("submit", controller);
    </script>
