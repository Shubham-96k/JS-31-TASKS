<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">
    <title>JS Task10</title>
    <style>
        .backtohome a{
            font-size: 20px;
            padding: 20px;
            display: inline-block;
            font-weight: bold;
        }
        .backtohome a::before{
            content: ' \f060';
            font-family: "fontawesome";
            margin-right: 5px;
            font-size: 20px;
        }
        [class*="task"]{
            border: 2px solid;
            padding: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="backtohome">
                    <a href="index.html">Back</a>
                </div>
                <div class="task">
                    <ul>
                        <h1>Task 10 - Copy and paste the text</h1>
                        <li>Clicking on "Copy Text" button should copy text from above text area</li>
                        <li>Clicking on "Paste Text" button should paste text to respective text area</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group text-right">
                    <textarea id="copytext" rows="4" required placeholder="Write message..." class="p-2 mb-2 form-control"></textarea>
                    <button class="btn btn-primary" id="copybtn">copy</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group text-right">
                    <textarea id="pastetext" rows="4" required placeholder="Paste message..." class="p-2 mb-2 form-control"></textarea>
                    <button class="btn btn-primary" id="pastebtn">paste</button>
                </div>
            </div>
        </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app10.js"></script>
</body>
</html>
