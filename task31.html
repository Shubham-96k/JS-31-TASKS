    <style>
        .backtohome a{
            font-size: 20px;
            padding: 20px;

            font-weight: bold;
        }
        .backtohome a::before{
            content: ' \f060';
            font-family: "fontawesome";
            margin-right: 5px;

        }
        [class*="task"]{
            border: 2px solid;

</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="backtohome">
                    <a href="index.html">Back</a>
                </div>
                <div class="task">
                    <h1>Task 31 - Move all capital letter to front</h1>
                    <ul>
                        <li>"boTtlE" should print as "TEbotl"</li>
                        <li>"poTAtO" should print as "TAOpot"</li>
                        <li class="m-4">Please check result in Console</li>
                    </ul>
                </div>
            </div>
        </div>
     </div>
 
    <script>
        let arr = "boTtlE";
        let arr2 = "poTAtO";
        let arr3 = "maNGo aPPle";
        let arr4 = "OranGE";
        const updtstr = eve => {
            let strtoarr = eve.split("");
            let newarr = [];
            strtoarr.forEach(ele => {
                if(ele.toUpperCase() === ele){
                    newarr.unshift(ele);
                }else{
                    newarr.push(ele);
                }
            })
            return newarr.join("");
        }
        console.log(updtstr(arr));
        console.log(updtstr(arr2));
        console.log(updtstr(arr3));
        console.log(updtstr(arr4));
        
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
