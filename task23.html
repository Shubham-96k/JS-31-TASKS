<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="backtohome">
                    <a href="index.html">Back</a>
                </div>
                <div class="task" id="sort">
                    <h1>Task 23 - Check number or its sum</h1>
                    <ul>
                        <li>Write function which accept two parameters</li>
                        <li>Function will check two numbers. It will return true if any of the provided number is 35 or sum of those two numbers is 35</li>
                        <li>Print true or false in console</li>
                    </ul>
                    <form class="form-inline" id="onclck">
                        <div class="form-group">
                            <input type="text" id="input1" placeholder="number1" required class="form-control">
                            <input type="text" id="input2" placeholder="number2" required class="form-control mx-3">
                        </div>
                        <button class="btn btn-primary" ">show result</button>
                    </form>
                </div>
            </div>
        </div>
     </div>
 
    <script>
        const input1 = document.getElementById("input1");
        const input2 = document.getElementById("input2");
        const onclck = document.getElementById("onclck");

        const anonymfunction = (param1, param2) => {
            if(isNaN(param1) || isNaN(param2)){
                alert(`please enter valid number`)
            }else{
                let number1 = parseFloat(param1);
                let number2 = parseFloat(param2);
                if(number1 == 35 || number2 == 35){
                    console.log(true);
                    Swal.fire(`True`);
                }else if(number1 + number2 == 35){
                    console.log(true);
                    Swal.fire(`True`);
                }else{
                    console.log(false);
                    Swal.fire(`False`);
                }
            }
        }
        const controller = eve => {
            eve.preventDefault();
            anonymfunction(input1.value, input2.value);
            eve.target.reset();
        }

        onclck.addEventListener("submit", controller);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
