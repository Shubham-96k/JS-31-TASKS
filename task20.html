     <div class="container">

                <div class="task">
                    <h1>Task 20 - Call function in another function</h1>
                    <ul>
                        <li>Create one function</li>
                        <li>Call that function in another function</li>
                    </ul>
                </div>
            </div>
        </div>
     </div>
 
    <script>
        const callbackfunction = (a,b = null) => {
            console.log(`hello World`)
            console.log(a + b)
        }
        const outerfunction = () => {
            callbackfunction(10);
        }
        outerfunction();
        
    </script>
